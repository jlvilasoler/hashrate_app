<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRS - Facturaci√≥n Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #f0fdf7 0%, #e8fbf0 50%, #dff9f1 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-size: 0.95rem;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 204, 110, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 166, 82, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Header */
 .faja-logo {
    height: 80px;
    background-color: #ffffff;
    overflow: hidden;

    display: flex;
    align-items: center;
    justify-content: center;

    border-bottom: 1px solid #eee;

    /* üî• Elimina cualquier animaci√≥n aplicada al contenedor */
    animation: none !important;
    transition: none !important;
    transform: none !important;
}

.faja-logo img {
    width: 100%;
    height: 100%;

    object-fit: cover;
    object-position: center;

    /* üî• Elimina cualquier animaci√≥n o transici√≥n */
    animation: none !important;
    transition: none !important;
    transform: none !important;

    /* üî• Evita efectos raros de aparici√≥n */
    opacity: 1 !important;
}

        .header-fino-ancho { 
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00cc6e !important;
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.1);
            padding: 16px 0 !important;
        }
        
        .header-fino-ancho h1 {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        /* Cards */
        .card { 
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 110, 0.15);
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.08);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 16px 48px rgba(0, 204, 110, 0.15);
            transform: translateY(-4px);
            border-color: rgba(0, 204, 110, 0.3);
        }
        
        .card h6 {
            color: #00a652;
            font-weight: 800;
            border-bottom: 2px solid rgba(0, 204, 110, 0.2) !important;
            padding-bottom: 12px;
        }
        
        /* Botones */
        .btn-success, .btn-dark {
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            letter-spacing: 0.5px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
        }
        
        .btn-success:hover { 
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }
        
        .btn-excel { 
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
            color: white;
        }
        
        .btn-excel:hover { 
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }
        
        .btn-volver {
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
        }

        .btn-volver:hover {
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }
        
        /* Inputs */
        .form-control-sm, .form-select-sm { 
            font-size: 0.85rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 204, 110, 0.2);
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
        }
        
        .form-control-sm:focus, .form-select-sm:focus {
            border-color: #00cc6e;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(0, 204, 110, 0.15);
        }
        
        #numeroFactura { 
            font-size: 1rem;
            background: linear-gradient(135deg, rgba(0, 204, 110, 0.05) 0%, rgba(0, 166, 82, 0.05) 100%);
            font-weight: 700;
            color: #00a652;
            border: 1px solid rgba(0, 204, 110, 0.3);
            border-radius: 10px;
        }
        
        .seccion-titulo { 
            font-size: 0.7rem;
            color: #00a652;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1.5px;
        }
        
        /* Tabla */
        .contenedor-tabla-fija { 
            min-height: 400px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.1);
            border: 1px solid rgba(0, 204, 110, 0.15);
        }

        .table-responsive { border-radius: 16px; overflow: hidden; }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            color: white;
        }
        
        .table thead th {
            border: none;
            font-weight: 800;
            padding: 14px 10px;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .table tbody tr {
            transition: all 0.2s;
            border-bottom: 1px solid rgba(0, 204, 110, 0.1);
        }
        
        .table tbody tr:hover {
            background-color: rgba(0, 204, 110, 0.05);
        }
        
        /* Totales */
        .card-total { 
            border: none;
            border-radius: 16px;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 204, 110, 0.1);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 110, 0.15);
        }
        
        .card-total:hover {
            box-shadow: 0 12px 36px rgba(0, 204, 110, 0.15);
            transform: translateY(-2px);
        }
        
        .total-label { 
            font-size: 0.75rem;
            letter-spacing: 1px;
            margin-bottom: 0;
            font-weight: 800;
            color: #00a652;
            text-transform: uppercase;
        }
        
        .total-input { 
            font-size: 1.4rem !important;
            height: auto !important;
            padding: 8px 0 !important;
            border: none !important;
            background: transparent !important;
            font-weight: 800;
        }
        
        .bg-total-final {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            border-radius: 16px;
            color: white;
            box-shadow: 0 12px 36px rgba(0, 204, 110, 0.25);
        }

        .bg-total-final .total-label {
            color: rgba(255, 255, 255, 0.95);
        }

        .bg-total-final .total-input {
            color: white;
        }

        /* Inputs focus */
        input:focus, select:focus { 
            border: 1px solid #00cc6e !important; 
            box-shadow: 0 0 0 0.2rem rgba(0, 204, 110, 0.15) !important;
            background: rgba(255, 255, 255, 0.95);
        }

        input::placeholder { color: rgba(0, 0, 0, 0.4); }

        /* Modales */
        .modal-content {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 110, 0.2) !important;
            box-shadow: 0 20px 60px rgba(0, 204, 110, 0.2) !important;
            border-radius: 16px;
        }

        .modal-header {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            border-radius: 16px 16px 0 0;
            border: none !important;
        }

        .modal-header .btn-close { filter: invert(1); }
        .modal-header h1, .modal-header h4, .modal-header h5 { color: white; font-weight: 900; }

        .modal-confirm-2 { 
            border: 2px solid #dc3545 !important;
            border-radius: 16px;
        }
        
        .btn-volver {
            background: linear-gradient(135deg, #00cc6e 0%, #00b85c 100%);
            box-shadow: 0 8px 16px rgba(0, 204, 110, 0.25);
        }

        .btn-volver:hover {
            background: linear-gradient(135deg, #00b85c 0%, #00cc6e 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 204, 110, 0.35);
            color: white;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card { animation: fadeIn 0.4s ease; }
    </style>
</head>

<body>

    <div class="container-fluid p-0">
        <div class="faja-logo">
            <img src="images/LOGO-FACTURA-1.png" alt="HRS Logo Banner">
        </div>
    </div>

    <div class="container-fluid p-0 mb-4">
        <div class="header-fino-ancho py-3 text-center">
            <h1 class="mb-0">HRS GROUP S.A</h1>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            
            <div class="col-lg-3">
                <div class="card p-3 mb-4 shadow-sm">
                    <h6 class="fw-bold mb-3 border-bottom pb-2">‚öôÔ∏è CONFIGURACI√ìN</h6>
                    
                    <div class="mb-3">
                        <label class="seccion-titulo d-block mb-1">Comprobante</label>
                        <select id="tipoComprobante" class="form-select form-select-sm" onchange="generarNumeroFactura()">
                            <option value="Factura">Factura</option>
                            <option value="Recibo">Recibo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="seccion-titulo d-block mb-1">N¬∞ Correlativo</label>
                        <input id="numeroFactura" class="form-control form-control-sm text-center" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="seccion-titulo d-block mb-1">Cliente</label>
                        <input type="text" id="buscadorCliente" class="form-control form-control-sm mb-2" placeholder="Filtrar cliente..." oninput="filtrarClientes()">
                        <select id="clienteSelect" class="form-select form-select-sm" size="8" onchange="seleccionarCliente()"></select>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card p-3 shadow-sm contenedor-tabla-fija">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="fw-bold mb-0">üõ†Ô∏è DETALLE DE SERVICIOS</h6>
                        <button class="btn btn-dark btn-sm px-3" onclick="agregarServicio()">+ Agregar √çtem</button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover align-middle" style="table-layout: fixed; width: 100%;">
                            <thead class="table-light">
                                <tr class="small text-uppercase text-center" style="font-size: 0.75rem;">
                                    <th style="width: 35%;">Servicio</th> 
                                    <th style="width: 18%;">Mes</th>
                                    <th style="width: 10%;">Cant.</th>
                                    <th style="width: 12%;">Precio</th>
                                    <th style="width: 10%;">Desc.</th>
                                    <th style="width: 12%;">Total</th>
                                    <th style="width: 40px;"></th> 
                                </tr>
                            </thead>
                            <tbody id="serviciosBody">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="row g-3 justify-content-end mt-2">
                    <div class="col-md-3">
                        <div class="card card-total p-3 text-center bg-white shadow-sm">
                            <span class="text-muted fw-bold total-label">SUBTOTAL</span>
                            <input id="subtotal" class="form-control border-0 text-center fw-bold bg-transparent total-input" readonly value="0.00">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-total p-3 text-center bg-white shadow-sm">
                            <span class="text-danger fw-bold total-label">DESCUENTOS</span>
                            <input id="descuentos" class="form-control border-0 text-center fw-bold text-danger bg-transparent total-input" readonly value="0.00">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-total p-3 text-center bg-total-final text-white shadow">
                            <span class="fw-bold total-label" style="opacity: 0.9;">TOTAL FINAL</span>
                            <div class="d-flex justify-content-center align-items-center">
                                <span class="h3 mb-0 me-1">$</span>
                                <input id="totalFinal" class="form-control border-0 text-center fw-bold text-white bg-transparent total-input" style="font-size: 1.8rem !important;" readonly value="0.00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4 pt-2">
                    <a href="/" class="btn btn-volver btn-sm px-4 me-2 shadow-sm py-2 fw-bold text-white" title="Volver a la p√°gina principal">‚Üê VOLVER</a>
                    <button class="btn btn-excel btn-sm px-4 me-2 shadow-sm py-2" onclick="exportarExcel()">üìä EXCEL</button>
                    <button class="btn btn-success btn-sm px-5 shadow-sm py-2 fw-bold" onclick="generarFactura()">üßæ GENERAR PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0 mt-5">
        <img src="images/FAJA-ABAJO-HRS.png" class="w-100" style="height: 50px; object-fit: cover;">
    </div>

    <div class="modal fade" id="alertaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div id="modalContentAlerta" class="modal-content text-center p-4 border-0 shadow" style="border-radius: 15px;">
                <div id="modalIcono" class="fs-2 mb-2"></div>
                <h5 id="modalTitulo" class="fw-bold"></h5>
                <p id="modalMensaje" class="text-muted small mb-0"></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarEliminarModal1" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center shadow border-0" style="border-radius: 15px;">
                <div class="fs-1 mb-2">‚ùì</div>
                <h4 class="fw-bold">¬øEliminar del historial?</h4>
                <div class="mt-3">
                    <button class="btn btn-light px-4 me-2" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary px-4" onclick="abrirSegundoChequeo()">S√≠, continuar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarEliminarModal2" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-confirm-2 p-4 text-center shadow border-0" style="border-radius: 15px;">
                <div class="fs-1 mb-2">üõë</div>
                <h3 class="text-danger fw-bold">¬°CONFIRMACI√ìN FINAL!</h3>
                <div class="mt-3">
                    <button class="btn btn-outline-secondary px-4 me-2" data-bs-dismiss="modal">ABORTAR</button>
                    <button id="btnConfirmarBorradoFinal" class="btn btn-danger px-4 fw-bold">S√ç, BORRAR TODO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="facturacion.js"></script>
</body>
</html>
