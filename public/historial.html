<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRS - Historial de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #f0fdf7 0%, #e8fbf0 50%, #dff9f1 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-size: 0.95rem;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 204, 110, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 166, 82, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Header */
        .faja-logo { 
            height: 80px;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }
        .faja-logo img { width: 100%; height: 100%; object-fit: cover; object-position: center; animation: none !important; transition: none !important; }
        
        .header-fino-ancho { 
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00cc6e !important;
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.1);
            padding: 16px 0 !important;
        }
        
        .header-fino-ancho h1 {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        /* Contenedor principal */
        .container-main {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card { 
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 110, 0.15);
            box-shadow: 0 8px 24px rgba(0, 204, 110, 0.1);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .card:hover {
            box-shadow: 0 16px 48px rgba(0, 204, 110, 0.15);
            border-color: rgba(0, 204, 110, 0.3);
        }
        
        .card h6 {
            color: #00a652;
            font-weight: 800;
            border-bottom: 2px solid rgba(0, 204, 110, 0.2) !important;
            padding-bottom: 12px;
        }

        /* Botones */
        .btn-success, .btn-dark {
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-excel { 
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
            color: white;
        }
        
        .btn-excel:hover { 
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }

        .btn-volver {
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
        }

        .btn-volver:hover {
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }

        /* Tabla */
        .contenedor-tabla-fija { 
            min-height: 400px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.1);
            border: 1px solid rgba(0, 204, 110, 0.15);
        }

        .table-responsive { border-radius: 16px; overflow: hidden; }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            color: white;
        }
        
        .table thead th {
            border: none;
            font-weight: 800;
            padding: 14px 10px;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .table tbody tr {
            transition: all 0.2s;
            border-bottom: 1px solid rgba(0, 204, 110, 0.1);
        }
        
        .table tbody tr:hover {
            background-color: rgba(0, 204, 110, 0.05);
        }

        .table tbody td {
            padding: 10px;
            font-size: 0.85rem;
        }

        /* Botones de acciones */
        .btn-action {
            padding: 5px 8px;
            font-size: 0.75rem;
            margin: 2px;
        }

        /* Filtros */
        .filtros-section {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 204, 110, 0.1);
            border: 1px solid rgba(0, 204, 110, 0.15);
        }

        .filtros-section h6 {
            color: #00a652;
            font-weight: 800;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(0, 204, 110, 0.2);
            padding-bottom: 10px;
            letter-spacing: 0.5px;
        }

        /* Barra de acciones superior */
        .acciones-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .faja-abajo {
            margin-top: 40px;
            margin-bottom: 0;
        }

        /* Inputs y Select */
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid rgba(0, 204, 110, 0.2);
            background: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #00cc6e;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(0, 204, 110, 0.15);
            color: #000;
        }

        .form-label {
            color: #00a652;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* Botones */
        .btn-success, .btn-dark {
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            letter-spacing: 0.5px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00cc6e 0%, #00a652 100%);
            box-shadow: 0 8px 20px rgba(0, 204, 110, 0.3);
        }
        
        .btn-success:hover { 
            background: linear-gradient(135deg, #00a652 0%, #008c42 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 204, 110, 0.4);
            color: white;
        }

        .btn-action {
            padding: 5px 8px;
            font-size: 0.75rem;
            margin: 2px;
        }

        /* Estado badge */
        .badge-factura {
            background: linear-gradient(135deg, rgba(0, 204, 110, 0.2) 0%, rgba(0, 166, 82, 0.15) 100%);
            color: #00a652;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(0, 204, 110, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-recibo {
            background: linear-gradient(135deg, rgba(0, 204, 110, 0.15) 0%, rgba(0, 166, 82, 0.1) 100%);
            color: #008c42;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(0, 166, 82, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Modales */
        .modal-content {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 204, 110, 0.2) !important;
            box-shadow: 0 20px 60px rgba(0, 204, 110, 0.2) !important;
            border-radius: 16px;
        }

        .modal-header {
            background: linear-gradient(135deg, #00a652 0%, #00cc6e 100%);
            border-radius: 16px 16px 0 0;
            border: none !important;
        }

        .modal-header .btn-close { filter: invert(1); }
        .modal-header h1, .modal-header h4, .modal-header h5 { color: white; font-weight: 900; }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card { animation: fadeIn 0.4s ease; }
    </style>
</head>

<body>
    <!-- Header con Logo -->
    <div class="faja-logo">
        <img src="images/LOGO-FACTURA-1.png" alt="Logo HRS">
    </div>

    <!-- Header -->
    <nav class="navbar navbar-light header-fino-ancho">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0">üìã HISTORIAL DE FACTURAS</h1>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container container-main">
        
        <!-- Filtros -->
        <div class="filtros-section">
            <h6 class="fw-bold mb-3">üîç FILTROS</h6>
            <div class="row g-2">
                <div class="col-md-3">
                    <label class="form-label small fw-bold">Cliente</label>
                    <input type="text" class="form-control form-control-sm" id="filtroCliente" placeholder="Buscar cliente..." onkeyup="aplicarFiltros()">
                </div>
                <div class="col-md-2">
                    <label class="form-label small fw-bold">Tipo</label>
                    <select class="form-select form-select-sm" id="filtroTipo" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Factura">Factura</option>
                        <option value="Recibo">Recibo</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold">Mes</label>
                    <input type="month" class="form-control form-control-sm" id="filtroMes" onchange="aplicarFiltros()">
                </div>
                <div class="col-md-2">
                    <label class="form-label small fw-bold"></label>
                    <button class="btn btn-outline-secondary btn-sm w-100" onclick="limpiarFiltros()">Limpiar</button>
                </div>
            </div>
        </div>

        <!-- Tabla de Facturas -->
        <div class="card p-3 shadow-sm">
            <h6 class="fw-bold mb-3 border-bottom pb-2">üìÑ Listado de Facturas y Recibos</h6>
            <div class="table-responsive">
                <table class="table table-sm align-middle" style="font-size: 0.85rem;">
                    <thead class="table-dark">
                        <tr>
                            <th>N¬∞</th>
                            <th>Tipo</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Mes</th>
                            <th>Total</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="facturasHistorialBody">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">
                                <small>No hay facturas registradas</small>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Botones inferiores -->
            <div class="row mt-4 g-2">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-volver btn-sm px-4 shadow-sm py-2 fw-bold text-white" title="Volver a la p√°gina principal">‚Üê VOLVER</a>
                        <div>
                            <button class="btn btn-excel btn-sm px-4 me-2 shadow-sm py-2" onclick="exportarHistorialExcel()">üìä EXCEL</button>
                            <button class="btn btn-danger btn-sm px-4 shadow-sm py-2" onclick="abrirConfirmacionBorrar()">üóëÔ∏è LIMPIAR TODO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="row mt-4 g-3">
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted small mb-2">TOTAL FACTURAS</h6>
                    <h3 class="fw-bold text-primary" id="statsFacturas">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted small mb-2">TOTAL RECIBOS</h6>
                    <h3 class="fw-bold text-success" id="statsRecibos">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted small mb-2">MONTO TOTAL</h6>
                    <h3 class="fw-bold" id="statsMontoTotal">$ 0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted small mb-2">REGISTROS</h6>
                    <h3 class="fw-bold text-info" id="statsTotal">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Faja Inferior -->
    <div class="container-fluid p-0 faja-abajo">
        <img src="images/FAJA-ABAJO-HRS.png" class="w-100" style="height: 50px; object-fit: cover;">
    </div>

    <!-- Modal Confirmaci√≥n Borrar -->
    <div class="modal fade" id="confirmarBorrarModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center shadow border-0" style="border-radius: 15px;">
                <div class="fs-1 mb-2">‚ùì</div>
                <h4 class="fw-bold">¬øBorrar todo el historial?</h4>
                <p class="text-muted small">Esta acci√≥n no se puede deshacer</p>
                <div class="mt-3">
                    <button class="btn btn-light px-4 me-2" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger px-4" onclick="confirmarBorrarHistorial()">S√≠, borrar todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alerta -->
    <div class="modal fade" id="alertaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div id="modalContentAlerta" class="modal-content text-center p-4 border-0 shadow" style="border-radius: 15px;">
                <div id="modalIcono" class="fs-2 mb-2"></div>
                <h5 id="modalTitulo" class="fw-bold"></h5>
                <p id="modalMensaje" class="text-muted small mb-0"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="historial.js"></script>
</body>

</html>
